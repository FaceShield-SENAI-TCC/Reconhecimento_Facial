<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Entrar</title>
    <link rel="stylesheet" href="CSS/LoginCamera.css" />
    <style>
        /* Estilos para o widget de escaneamento facial */
        .face-scan-widget {
            position: relative;
            width: 100%;
            max-width: 500px;
            height: 375px;
            margin: 20px auto;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 0 20px rgba(0, 224, 255, 0.5);
            background-color: #000;
        }
        
        #video {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transform: scaleX(-1); /* Espelhar a imagem */
        }
        
        /* Adicionar estilos para a animação de escaneamento */
        .scan-animation {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 4px;
            background: linear-gradient(
                90deg,
                transparent,
                rgba(0, 224, 255, 0.8),
                transparent
            );
            animation: scan 2s infinite;
            display: none;
            z-index: 10;
        }
        
        @keyframes scan {
            0% { top: 0%; }
            100% { top: 100%; }
        }
        
        .status-indicator {
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background: #ff4d7d;
            position: absolute;
            bottom: -30px;
            left: 50%;
            transform: translateX(-50%);
            animation: pulse 1.5s infinite;
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 0.5; transform: translateX(-50%) scale(0.8); }
            50% { opacity: 1; transform: translateX(-50%) scale(1.1); }
        }
        
        #mensagem {
            text-align: center;
            margin: 20px 0;
            font-size: 18px;
            color: white;
            min-height: 24px;
        }
        
        .botaoVoltar {
            position: absolute;
            top: 20px;
            left: 20px;
        }
        
        .buttonVoltar {
            padding: 10px 20px;
            background: #00a2ff;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-weight: bold;
            transition: background 0.3s;
        }
        
        .buttonVoltar:hover {
            background: #0080cc;
        }
        
        .botaoProf {
            text-align: center;
            margin-top: 30px;
        }
        
        .buttonProfessor {
            padding: 12px 25px;
            background: transparent;
            color: #00e0ff;
            text-decoration: none;
            border: 2px solid #00e0ff;
            border-radius: 5px;
            font-weight: bold;
            transition: all 0.3s;
        }
        
        .buttonProfessor:hover {
            background: #00e0ff;
            color: #000;
        }
    </style>
</head>
<body>
    <div class="botaoVoltar">
        <a href="../index.html" class="buttonVoltar">Voltar</a>
    </div>
    
    <h1>Login com Reconhecimento Facial</h1>

    <div class="face-scan-widget">
        <video id="video" autoplay playsinline muted></video>
        <div class="scan-animation" id="scanAnimation"></div>
        <div class="status-indicator" id="statusIndicator"></div>
    </div>

    <p id="mensagem">Iniciando câmera...</p>

    <div class="botaoProf">
        <a href="LoginProfessor.html" class="buttonProfessor">Login Professor</a>
    </div>

    <script src="JS/Loginjs.js" defer></script>
</body>
</html>
