<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Entrar</title>
    <link rel="stylesheet" href="CSS/LoginCamera.css" />
    <style>
      /* Adicionar estilos para a animação de escaneamento */
      .scan-animation {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: linear-gradient(
          180deg,
          transparent 0%,
          rgba(0, 224, 255, 0.3) 50%,
          transparent 100%
        );
        animation: scan 2s infinite;
        border-radius: 50%;
        display: none;
      }
      
      @keyframes scan {
        0% { top: -100%; }
        100% { top: 100%; }
      }
      
      .status-indicator {
        width: 20px;
        height: 20px;
        border-radius: 50%;
        background: #ff4d7d;
        position: absolute;
        bottom: -30px;
        left: 50%;
        transform: translateX(-50%);
        animation: pulse 1.5s infinite;
      }
      
      @keyframes pulse {
        0%, 100% { opacity: 0.5; transform: translateX(-50%) scale(0.8); }
        50% { opacity: 1; transform: translateX(-50%) scale(1.1); }
      }
    </style>
  </head>
  <body>
    <div class="botaoVoltar">
      <a href="../index.html" class="buttonVoltar">Voltar</a>
    </div>
    
    <h1>Login com Reconhecimento Facial</h1>

    <div class="face-scan-widget">
      <video id="video" autoplay playsinline muted></video>
      <div class="scan-animation" id="scanAnimation"></div>
      <div class="status-indicator" id="statusIndicator"></div>
    </div>

    <p id="mensagem">Iniciando câmera...</p>

    <div class="botaoProf">
      <a href="LoginProfessor.html" class="buttonProfessor">Login Professor</a>
    </div>

    <script src="JS/Loginjs.js" defer></script>
  </body>
</html>
